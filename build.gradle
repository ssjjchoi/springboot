plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.3'               // 여기에 추가
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // 여기에 추가
}

group = 'org.example'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'  // 추가: JDK 17 명시

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.3'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // ← 추가
    //implementation 'io.springfox:springfox-swagger2:2.9.2'
    //implementation 'io.springfox:springfox-swagger-ui:2.9.2'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'

}

// 아래 두 줄 추가 Groovy DSL에서 bootRun 생성 보
//apply plugin: 'org.springframework.boot'
//apply plugin: 'io.spring.dependency-management'

test {
    useJUnitPlatform()
}